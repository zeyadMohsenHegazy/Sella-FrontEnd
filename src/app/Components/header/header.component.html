<div class="Header z-3">
  <div class="upper-nav" [hidden]="linkClicked">
    <p> Refresh Your 
      Home With Our <a routerLink="/products" class="PicksLink link-light text-decoration-none" (click)="hideLink()" >Top Picksâ†’</a> </p>
  </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-white m-0">
  <div class="container-fluid">
    <a class="navbar-brand h2 text-dark logo" routerLink="/home">Sella</a>
    <button
      class="navbar-toggler text-dark"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span><i class="fa-solid fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item m-1">
          <a class="nav-link text-dark Headers" routerLink="/home">Home</a>
        </li>
        <li class="nav-item m-1">
          <a class="nav-link text-dark Headers" href="#categories">Categories</a>
        </li>
        <li class="nav-item m-1">
          <a class="nav-link text-dark Headers" routerLink="/products">Products</a>
        </li>
        <li class="nav-item m-1">
          <a class="nav-link text-dark Headers" routerLink="/AboutUs">Blog</a>
        </li>
        <li class="nav-item m-1">
          <a class="nav-link text-dark Headers" routerLink="/contactUs">Contact Us</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mt-1 p-1">
          <a class="nav-link position-relative cart d-inline" routerLink="/cart">
            <i class="fa fa-shopping-cart fa-xl"></i>
            <span
              class="position-absolute top-20 start-0 translate-middle badge rounded-pill bg-danger">
              {{totalItem}}
            </span>
          </a>
        </li>
        <li class="nav-item p-1" *ngIf="IsLogged">
          <a routerLink="/login"><i class="fa-solid fa-xl fa-user user"></i></a>
        </li>
        <li class="nav-item p-1 mt-1" *ngIf="!IsLogged">
          <span class="text-black p-1 FullName">Hello:{{FullName}}</span>
          <a (click)="SignOut()"><i class="fa-solid fa-xl fa-right-from-bracket"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="lower-nav">
  <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
    <i class=" fa fa-money fa-xl"></i>
    <h6 class="p-1">Cash On Delivery</h6>
  </div>
  <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
    <i class="fas fa-handshake fa-xl"></i>
    <h6 class="p-1">Easy Installment</h6>
  </div>
  <div class="lower-nav-child col-lg-4 col-md-3 col-sm-3 justify-content-center">
    <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
    <h6 class="p-1">Free Return</h6>
  </div>
</div>
</div>
