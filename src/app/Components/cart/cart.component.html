<div class="container-fluid" *ngIf="products.length != 0">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <table class="table table-bordered table-hover table-responsive table-striped table">
                <thead>
                    <tr>
                        <!-- <th>Product ID</th> -->
                        <th class="text-center">Product Name</th>
                        <!-- <th>Product Image</th> -->
                        <th class="text-center">Product Color</th>
                        <th class="text-center">Dimension</th>
                        <th class="text-center">Price</th>
                        <!-- <th>Quantity</th> -->
                        <!-- <th>Total</th> -->
                        <th class="text-center">Delete Item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <!-- <td>{{ product.productID }}</td> -->
                        <td class="text-center">{{ product.productName }}</td>
                        <!-- <td>-- </td> -->
                        <td class="text-center">{{ product.color }}</td>
                        <td class="text-center">
                            {{ product.length }}*{{ product.height }}*{{ product.width }}
                        </td>
                        <td class="text-center">{{ product.price }}</td>
                        <!-- <td>{{ product.quantity }}</td> -->
                        <!-- <td>{{ product.price * product.quantity }}</td> -->
                        <td class="text-center">
                            <button class="btn btn-danger text-center" (click)="removeItem(product)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8" class="text-center">
                            <strong class="h4"> Total : {{ grandtotal }} $</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-3 col-md-12 align-content-center">
            <button class="btn btn-danger  w-100 d-block mt-2" (click)="emptycart()">
                Empty Cart
            </button>
            <button class="btn btn-primary w-100 d-block mt-2" routerLink="/home">
                Shop More
            </button>
            <button class="btn btn-success w-100 d-block mt-2" (click)="Confirm()">
                Proceed To Checkout
            </button>
        </div>
    </div>
</div>

<ng-container *ngIf="products.length == 0">
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="h3 text-dark">My Cart</h5>   
                    </div>
                    <div class="card-img-top text-center">
                        <img class="img-fluid mt-2" src="../../../assets/Images/cart.png" alt="Cart Is Empty" />
                    </div>
                    <div class="card-body text-center">
                        <h4>Your Cart is Empty !</h4>
                        <h6>Add item to it now</h6>
                        <button class="btn btn-outline-dark" routerLink="/products">
                            Shop Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
