<div class="container mt-2">
    <div class="row justify-content-center mb-2">
        <div class="col-md-4">
            <!-- Search bar -->
            <input class="form-control mb-4" id="productSearch" type="text" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <!-- Filter sidebar -->
        <div class="col-lg-3 col-md-4 col-sm-12">
            <h4>Filter Products</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action accordion-item btn btn-warning mb-2 border-2">
                All Products
              </button>
              <button type="button" class="list-group-item list-group-item-action btn btn-dark mb-2 rounded-2 border-2">Category 1</button>
              <button type="button" class="list-group-item list-group-item-action btn btn-dark mb-2 rounded-2 border-2">Category 2</button>
              <button type="button" class="list-group-item list-group-item-action btn btn-dark mb-2 rounded-2 border-2">Category 3</button>
              <button type="button" class="list-group-item list-group-item-action btn btn-dark mb-2 rounded-2 border-2">Category 4</button>
            </div>
        </div>
        <!-- Products section -->
        <div class="col-lg-9 col-md-8 col-sm-12">
            <div class="row">
                <!-- Replace with your content -->
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="product1.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">Product 1 description</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="product2.jpg" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">Product 2 description</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat this block for each product -->
            </div>
        </div>
    </div>
</div>
