<div class="container">
    <div class="row mb-2">
      <div class="col-md-4 mx-auto">
        <div class="card rounded-2 mb-0">
          <div class="justify-content-center">
            <div class="mt-0 p-0">
              <img src="../../../../assets/Images/Logo/sellaLogo.jpg" class="card-img-top w-100" alt="" />
            </div>
          </div>
          <div class="card-header mt-0">
            <div class="card-body">
              <form class="form" [formGroup]="ResetPasswordForm">
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input id="Password" type="Password" name="Password" class="form-control rounded-2"
                    placeholder="Password" formControlName="Password"
                    [class.error]="ResetPasswordForm.controls['Password'].dirty && ResetPasswordForm.hasError('required','Password')"
                    (blur)="ResetPasswordForm.controls['Password'].markAsTouched()"/>
                </div>
                <small class="text-danger" *ngIf="
                ResetPasswordForm.controls['Password'].dirty &&
                ResetPasswordForm.hasError('required', 'Password')
              ">
              *Password is Required!
            </small>
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input id="ConfirmPassword" type="Password" name="ConfirmPassword" class="form-control rounded-2"
                  placeholder="Confirm Password" formControlName="ConfirmPassword"
                  [class.error]="ResetPasswordForm.controls['ConfirmPassword'].dirty && ResetPasswordForm.hasError('required','ConfirmPassword')"
                  (blur)="ResetPasswordForm.controls['ConfirmPassword'].markAsTouched()"/>
              </div>
              <small class="text-danger" *ngIf="
              ResetPasswordForm.controls['ConfirmPassword'].dirty &&
              ResetPasswordForm.hasError('required', 'ConfirmPassword')">
            *Confirm Password is Required!
            </small>
            <small class="text-danger" *ngIf="ResetPasswordForm.hasError('confirmPasswordValidator', 'ConfirmPassword')">
                *Pasword doesn't match!
            </small>
                <button (click)="Reset() "[disabled]="ResetPasswordForm.invalid" type="submit" class="btn btn-dark w-100 mt-3" >
                  Reset Password
                </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
