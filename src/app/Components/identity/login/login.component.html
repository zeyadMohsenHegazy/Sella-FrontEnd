<div class="container">
  <div class="row mb-3">
    <div class="col-md-4 mx-auto">
      <div class="card rounded-2">
        <div class="d-flex justify-content-center">
          <div class="mt-0 p-0">
            <img
              src="../../../../assets/Images/Logo/sellaLogo.jpg"
              class="card-img-top w-100"
              
              alt=""
            />
          </div>
        </div>
        <div class="card-header">
          <div class="card-body">
            <form class="form justify-content-center" [formGroup]="loginForm">
              <div class="form-group">
                <label for="Email">Emial</label>
                <input
                  id="Email"
                  name="Email"
                  type="Email"
                  class="form-control rounded-2"
                  placeholder="zeyadmohsen1999@gmail.com"
                  formControlName="Email"
                  [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')"
                />
              </div>
              <small *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')"   class="text-danger">*Email is Required!</small>
              <div class="form-group">
                <label for="Password">Password</label>
                <input
                  id="Password"
                  type="Password"
                  name="Password"
                  class="form-control rounded-2"
                  placeholder="Password"
                  formControlName="Password"
                  [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')"
                />
              </div>
              <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')"  class="text-danger">*Password is Required!</small>
              <div class="form mt-2">
                <a class="text-primary" href="#">Forget Password?</a>
              </div>
              <button (click)="login()" type="submit" class="btn btn-dark w-100 mt-4">
                Login
              </button>
            </form>
            <ul class="list-unstyled mb-3">
              <li>
                If you don't have acount 
                <a routerLink ="/register" class="link-dark">
                  Register Now
                </a>
              </li>
            </ul>
          </div>
          
          <div class="border-top">
            <div class="text-center">
              or connect with
            </div>
            <div class="text-center py-1">
                <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" class="img-fluid" style="width: 20%;" alt=""> </a>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
